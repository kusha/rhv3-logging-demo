---
apiVersion: v1
kind: Template
metadata:
  name: example-template
objects:
  - kind: Service
    apiVersion: v1
    metadata:
      name: logging-demo-app
      labels:
        app: logging-demo-app
        service: logging-demo-app
    spec:
      ports:
      - name: logging-demo-app
        port: 8080
        protocol: TCP
      selector:
        service: logging-demo-app

  - apiVersion: v1
    kind: Route
    metadata:
      name: logging-demo-app
      labels:
        app: logging-demo-app
        service: logging-demo-app
    spec:
      to:
        kind: Service
        name: logging-demo-app

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: logging-demo-app
      labels:
        app: logging-demo-app
        service: logging-demo-app
    spec:
      replicas: 1
      selector:
        app: logging-demo-app
      strategy:
        type: Rolling
      template:
        metadata:
          labels:
            app: logging-demo-app
            service: logging-demo-app
        spec:
          containers:
            - name: logging-demo-app
              image: docker-registry.default.svc:5000/araszka-playground/logging-demo-app:latest
              imagePullPolicy: Always
              resources:
                limits:
                  memory: 1Gi
              ports:
              - containerPort: 8080
                protocol: TCP
              readinessProbe:
                httpGet:
                  path: /health
                  port: 8080
                initialDelaySeconds: 5
                timeoutSeconds: 1
              livenessProbe:
                httpGet:
                  path: /health
                  port: 8080
                initialDelaySeconds: 15
                periodSeconds: 3
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            from:
              kind: "ImageStreamTag"
              name: "logging-demo-app:latest"
            containerNames:
              - logging-demo-app

  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: logging-demo-app
      name: logging-demo-app
    spec:
      output:
        to:
          kind: DockerImage
          name: docker-registry.default.svc:5000/araszka-playground/logging-demo-app:latest
      runPolicy: Serial
      resources:
        limits:
          memory: "1Gi"
      source:
        git:
          uri: https://gitlab.cee.redhat.com/mbirger/rhv-3-logging-demo.git
          ref: master
        contextDir: example_app
        type: Git
      strategy:
        dockerStrategy:
          from:
            kind: DockerImage
            name: rhscl/python-36-rhel7:latest
        type: Docker

